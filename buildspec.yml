version: 0.2

phases:
  install:
    commands:
      - sudo yum install docker -y
      
      
  pre_build:
    commands:
      - echo "in pre build phase"
      - sudo su
      - mkdir -p ~/.aws/
      - mv config ~/.aws/
      - systemctl start docker
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 979459205431.dkr.ecr.us-east-1.amazonaws.com
      - docker tag mydocker-test:latest 979459205431.dkr.ecr.us-east-1.amazonaws.com/mydocker-test:latest
      - docker push 979459205431.dkr.ecr.us-east-1.amazonaws.com/mydocker-test:latest
    on-failure: CONTINUE  

artifacts:
  files:
    - '**/*'
