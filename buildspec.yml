version: 0.2

phases:
  install:
    commands:
      - sudo yum install docker -y
      - echo "installation"
      
      
  pre_build:
    commands:
      - echo "in pre build phase"
      - sudo su
      - mkdir -p ~/.aws/
      - mv config ~/.aws/
#       - sudo systemctl start docker
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 638747492136.dkr.ecr.us-east-1.amazonaws.com
    on-failure: CONTINUE  
  build:
    commands:
      - docker build -t pp .
      - docker tag pp:latest 638747492136.dkr.ecr.us-east-1.amazonaws.com/pp:latest
      - echo "docker image tagged"
    on-failure: CONTINUE
  
  post_build:
    commands:
      - docker push 638747492136.dkr.ecr.us-east-1.amazonaws.com/pp:latest
      - echo "new image pushed to ecr"
      - printf '{"ImageURI":"638747492136.dkr.ecr.us-east-1.amazonaws.com/pp:latest"}' > imageDetail.json

artifacts:
  files:
    - '**/*'
    - imageDetail.json
